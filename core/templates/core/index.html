{% extends 'core/base.html' %}

{% load staticfiles %}
    {% block content %}
        <div class="row">
            {% for project in all_projects %}
            <div class="col-md-4">
                <a href="{% url 'detail' pk=project.pk %}">
                    <div class="panel panel-default" style="padding: 15%;">
                        <center><h2><div class="panel-body">{{project.project_heading}}</div></h2></center>
                    </div>
                </a>
            </div>
                {% if forloop.counter|divisibleby:3 %}
                    <div class="row"></div>
                {% endif %}
            {% endfor %}
        </div>
{% endblock %}
